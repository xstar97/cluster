name: Cleanup Merged PR Branches

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: '0 0 * * 0' # weekly on Sunday at 00:00 UTC

# Ensure the token can push/delete branches and read PRs
permissions:
  contents: write
  pull-requests: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0  # fetch all branches
          persist-credentials: true

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make script executable (optional)
        run: chmod +x .github/workflows/scripts/cleanup-merged-pr-branches.sh

      - name: Run cleanup merged PR branches script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # run with bash so executable bit isn't required
          bash .github/workflows/scripts/cleanup-merged-pr-branches.sh