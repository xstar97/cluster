apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-annotations
  namespace: gatus
data:
  gatus: |-
    name: {{ default .Release.Name "${NAME}" }}
    group: "testing"
    client:
      dns-resolver: "tcp://blocky-dns.blocky.svc.cluster.local:53"
    alerts:
      - type: discord
        description: "healthcheck failed"
        send-on-resolved: true
