apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
  - configmap.yaml
replacements:
  - source:
      kind: ConfigMap
      name: gatus-annotations
      fieldPath: data.gatus
    targets:
      - select:
          kind: Ingress
          name: main
        fieldPaths:
          - metadata.annotations.gatus.home-operations.com/endpoint
        options:
          create: true