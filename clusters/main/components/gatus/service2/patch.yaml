apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: not-used
spec:
  interval: 5m
  values:
    service:
      main:
        annotations:
          gatus.home-operations.com/endpoint: |
            name: {{ default .Release.Name "${NAME}" }}
            group: "{{ .Values.gatus.group | default "core" }}"
            ui:
              hide-url: true
              hide-hostname: true
            client:
              insecure: true
              timeout: 30s
            alerts:
              - type: discord
                description: "healthcheck failed"
                send-on-resolved: true
