apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: not-used
spec:
  interval: 5m
  values:
    ingress:
      main:
        annotations:
          gatus.home-operations.com/enabled: "{{ if .Values.global.stopAll }}false{{ else }}true{{ end }}"
          gatus.home-operations.com/endpoint: |
            name: "{{ default .Release.Name .Values.gatus.name }}"
            group: "{{ default "core" .Values.gatus.group }}"
            client:
              dns-resolver: "tcp://blocky-dns.blocky.svc.cluster.local:53"
            alerts:
              - type: discord
                description: "healthcheck failed"
                send-on-resolved: true
