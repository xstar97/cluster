apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: not-used
spec:
  interval: 5m
  values:
    service:
      main:
        annotations:
          gatus.home-operations.com/enabled: "{{ if .Values.global.stopAll }}false{{ else }}true{{ end }}"
          gatus.home-operations.com/endpoint: |
            name: "{{ default .Release.Name .Values.gatus.name }}"
            group: "{{ default "core" .Values.gatus.group }}"
            ui:
              hide-url: true
              hide-hostname: true
            client:
              insecure: true
              timeout: 30s
            alerts:
              - type: discord
                description: "healthcheck failed"
                send-on-resolved: true
