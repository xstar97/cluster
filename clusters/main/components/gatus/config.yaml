---
endpoints:
  - name: "${NAME}"
    group: "${GROUP}"
    url: "${URL:-${PROT}://${SVC}.${NAMESPACE}.svc.cluster.local:${PORT}}"
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: discord
        description: "healthcheck failed"
        send-on-resolved: true
