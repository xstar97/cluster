---
endpoints:
  - name: "${NAME}"
    enabled: '{{ if eq "${ENABLED}" "false" }}false{{ else }}true{{ end }}'
    url: "${URL:-${PROT}://${SVC}.${NAMESPACE}.svc.cluster.local:${PORT}}"
    group: "${GROUP}"
    interval: 1m    
    ui:
      hide-url: true
      hide-hostname: true
    client:
      insecure: true
      timeout: 30s
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: discord
        description: "healthcheck failed"
        send-on-resolved: true
