apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: discord
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: "*"
    - kind: HelmRelease
      name: "*"
      namespace: "${NAMESPACE}"
      matchLabels:
        discord.io/alert-enabled: "true"