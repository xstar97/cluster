apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: placeholder  # required but ignored by label selector
  labels:
    creds-patch: "true"
spec:
  interval: 5m
  values:
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-{{ .Release.Name }}"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"