---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus-stack
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 75.17.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    grafana:
      enabled: false
      forceDeployDashboards: true
      defaultDashboardsEnabled: true
      forceDeployDatasources: true
      defaultDashboardsTimezone: America/New_York
    crds:
      enabled: true
      upgradeJob:
        enabled: true
        forceConflicts: true
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: false
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: false
      # service:
      #   port: 2379
      #   targetPort: 2379
      #   selector:
      #     component: kube-apiserver # etcd runs on control plane nodes
      # serviceMonitor:
      #   scheme: https
      #   insecureSkipVerify: false
      #   serverName: "localhost"
      #   caFile: "/etc/prometheus/secrets/etcd-client-cert/etcd-ca.crt"
      #   certFile: "/etc/prometheus/secrets/etcd-client-cert/etcd-client.crt"
      #   keyFile: "/etc/prometheus/secrets/etcd-client-cert/etcd-client-key.key"
    prometheus:
      prometheusSpec:
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        walCompression: true
        enableFeatures:
          - memory-snapshot-on-shutdown
        retention: 14d
        retentionSize: 50GB
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
          limits:
            memory: 2000Mi
        # secrets:
        #   - etcd-client-cert
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          cert-manager.io/cluster-issuer: general-le-prod
          cert-manager.io/private-key-rotation-policy: Always
        hosts:
          - prometheus.${DOMAIN_2}
        paths:
          - /
        pathType: Prefix
        tls:
          - secretName: prometheus-stack-tls
            hosts:
              - prometheus.${DOMAIN_2}
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node