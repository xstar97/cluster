apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/system/longhorn/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: longhorn-system
  postBuild:
    substitute:
      CHART: longhorn
      NAME: longhorn
      GROUP: core
      PROT: http
      SVC: longhorn-frontend
      NAMESPACE: longhorn-system
      PORT: "80"
