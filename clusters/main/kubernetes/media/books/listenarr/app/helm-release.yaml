---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: listenarr
  namespace: listenarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 15.29.84
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 30m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gatus:
      group: media-books
    global:
      stopAll: false
    image:
      repository: ghcr.io/therobbiedavis/listenarr
      pullPolicy: IfNotPresent
      tag: canary-0.2.40@sha256:8df01f5d9801ab2c8c97fa469f229786be0ef63b0c08cf7e49694833a4ef0a93
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-listenarr"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        readOnlyRootFilesystem: false
    service:
      main:
        ports:
          main:
            port: 5000
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                LISTENARR_PUBLIC_URL: "{{ .Values.chartContext.appUrl }}"
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: listenarr.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    persistence:
      config:
        enabled: true
        mountPath: /app/config
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      media:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${MEDIA_NFS}
        mountPath: ${MEDIA_LOCAL}
