---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-automated
  namespace: calibre-web-automated
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.19.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/crocodilestick/calibre-web-automated
      pullPolicy: IfNotPresent
      tag: V3.1.4@sha256:577e846f104fd21453ef306eefb4a95dd95b3b9ddd2463a150944494284da0fd
    dlImage:
      repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
      pullPolicy: IfNotPresent
      tag: v0.2.2@sha256:a709fc56f80e132c48360cbd042543d8ab8534af21c376a21c26d94917a4c918
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-calibre-web-automated"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsGroup: 0
        runAsUser: 0
    service:
      main:
        ports:
          main:
            port: 8083
      sidecar:
        enabled: true
        ports:
          downloader:
            enabled: true
            port: 8084
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: cwa.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: image
              env:
                CWA_PORT_OVERRIDE: "{{ .Values.service.main.ports.main.port }}"
                HARDCOVER_TOKEN: "${CWA_HARDCOVER_TOKEN}"
                NETWORK_SHARE_MODE: true
            downloader:
              enabled: true
              imageSelector: dlImage
              probes:
                liveness:
                  enabled: true
                  port: "{{ .Values.service.sidecar.ports.downloader.port }}"
                readiness:
                  enabled: true
                  port: "{{ .Values.service.sidecar.ports.downloader.port }}"
                startup:
                  enabled: true
                  port: "{{ .Values.service.sidecar.ports.downloader.port }}"
              env:
                FLASK_HOST: "0.0.0.0"
                FLASK_PORT: "{{ .Values.service.sidecar.ports.downloader.port }}"
                INGEST_DIR: "{{.Values.persistence.imports.mountPath }}"
    persistence:
      config:
        enabled: true
        mountPath: /config
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      imports:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: "${MEDIA_NFS}/imports"
        mountPath: "/cwa-book-ingest"
      media:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: "${MEDIA_NFS}/Literature"
        mountPath: "/calibre-library"
    cnpg:
      main:
        enabled: false
