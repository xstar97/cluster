apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: calibre-web-automated
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/media/calibre-web-automated/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  postBuild:
    substitute:
      GROUP: media
