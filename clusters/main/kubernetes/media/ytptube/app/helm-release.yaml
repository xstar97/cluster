---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ytptube
  namespace: ytptube
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.70
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gatus:
      group: media
    global:
      stopAll: false
    image:
      repository: ghcr.io/arabcoders/ytptube
      pullPolicy: IfNotPresent
      tag: v1.1.0@sha256:76c0aaae2f8e9c07813a0e2e006e4fd48aa7a1bf5c098df31a94a899550842f1
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-ytptube"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    service:
      main:
        ports:
          main:
            port: 8081
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: ytptube.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod

    persistence:
      config:
        enabled: true
        mountPath: /config
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      downloads:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: "${DOWNLOADS_NFS}/complete/manual"
        mountPath: "${DOWNLOADS_LOCAL}"
    redis:
      enabled: false
    cnpg:
      main:
        enabled: false
