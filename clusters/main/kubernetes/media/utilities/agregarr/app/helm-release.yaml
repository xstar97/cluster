---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: agregarr
  namespace: agregarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.54
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gatus:
      group: media
    global:
      stopAll: false
    image:
      repository: ghcr.io/agregarr/agregarr
      pullPolicy: IfNotPresent
      tag: 2.1.0@sha256:c692e8266562a252d87a1310557505ca971ace5aa846de39b297706c103b155b
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-agregarr"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
    service:
      main:
        ports:
          main:
            port: 7171
    workload:
      main:
        podSpec:
          initContainers:
            init-conf:
              enabled: true
              type: init
              imageSelector: alpineImage
              command: /bin/sh
              args:
                - -c
                - |
                  export SETTINGS={{ printf "%s/settings.json" .Values.persistence.config.targetSelector.main.main.mountPath }}
                  python -m json.tool "$SETTINGS" > /dev/null 2>&1 && cat "$SETTINGS" || echo '{}' > "$SETTINGS"
                  
                  echo finish

    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: agregarr.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    persistence:
      config:
        enabled: true
        targetSelector:
          main:
            main:
              mountPath: /app/config
            init-conf:
              mountPath: /app/config
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      media:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${MEDIA_NFS}
        mountPath: "/data/media"
    cnpg:
      main:
        enabled: false
