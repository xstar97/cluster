---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: guardian
  namespace: guardian
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.63
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gatus:
      group: media
    global:
      stopAll: true
    image:
      repository: hydroshieldmkii/guardian-frontend
      pullPolicy: IfNotPresent
      tag: v1.3.3@sha256:5d9a5c8deb45068c9c89d6c7794d766f32bd219eba88da0a5c9437827df4b385
    backendImage:
      repository: hydroshieldmkii/guardian-backend
      pullPolicy: IfNotPresent
      tag: v1.3.3@sha256:16b7d910b00a7b4517e8894eb4431ff4f05689f328b6bb1c25731dfda9e6b7aa
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-guardian"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsGroup: 0
        runAsUser: 0
    service:
      main:
        ports:
          main:
            port: 3000
      backend:
        enabled: true
        type: ClusterIP
        ports:
          backend:
            enabled: true
            port: 3001
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: guardian.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: image
              env:
                DEPLOYMENT_MODE: standalone
            backend:
              enabled: true
              imageSelector: backendImage
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /health
                  port: "{{ .Values.service.backend.ports.backend.port }}"
                readiness:
                  enabled: true
                  type: http
                  path: /health
                  port: "{{ .Values.service.backend.ports.backend.port }}"
                startup:
                  enabled: true
                  type: http
                  path: /health
                  port: "{{ .Values.service.backend.ports.backend.port }}"
              env:
                DATABASE_PATH: /app/data/plex-guard.db

    persistence:
      data:
        enabled: true
        targetSelector:
          main:
            backend:
              mountPath: /app/data
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
    cnpg:
      main:
        enabled: false
