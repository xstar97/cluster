---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: doublecommander
  namespace: doublecommander
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.24.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: true
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
    image:
      repository: ghcr.io/linuxserver/doublecommander
      pullPolicy: IfNotPresent
      tag: latest@sha256:9e52cc763bdc1bb02bfad19c63e8f95c8e8913a3bbd6a069eff719f20e9de563
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 3000
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                CUSTOM_PORT: "{{ .Values.service.main.ports.main.port }}"
                DISABLE_IPV6: true
                NO_DECOR: true
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
        hosts:
          - host: dc.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        mountPath: "/config"
      media:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${MEDIA_NFS}
        mountPath: "/data/media"
      downloads:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${DOWNLOADS_NFS}
        mountPath: "/data/downloads"
