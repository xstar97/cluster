---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jelu
  namespace: jelu
spec:
  interval: 15m
  chart:
    spec:
      chart: jelu
      version: 8.9.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: wabayang/jelu
      pullPolicy: IfNotPresent
      tag: 0.74.0@sha256:db34bc341408f4b5219ec29decc378855964bd88a19aa1374fb2363404dbe656
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-jelu"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: jelu.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      databasepath:
        volsync:
          - name: databasepath
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      imagespath:
        volsync:
          - name: imagespath
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      importspath:
        volsync:
          - name: importspath
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
