apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authelia
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/auth/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: authelia
  postBuild:
    substitute:
      CHART: authelia
      NAME: authelia
      GROUP: assets
      PROT: http
      SVC: authelia
      NAMESPACE: authelia
      PORT: "9091"
