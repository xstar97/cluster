apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/auth/authentik/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: authentik
  postBuild:
    substitute:
      CHART: authentik
      NAME: authentik
      GROUP: assets
      PROT: https
      SVC: authentik
      NAMESPACE: authentik
      PORT: "10229"
