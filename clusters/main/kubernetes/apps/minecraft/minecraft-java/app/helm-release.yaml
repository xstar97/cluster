---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-java
  namespace: minecraft-java
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 11.15.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: true
    credentials:
      cloudflare:
        type: s3
        url: "${S3_URL_RESTIC}"
        bucket: "${S3_BUCKET_RESTIC}"
        accessKey: "${S3_ID_RESTIC}"
        secretKey: "${S3_KEY_RESTIC}"
        encrKey: "${S3_KEY_RESTIC}"
    securityContext:
      container:
        readOnlyRootFilesystem: false
        capabilities:
          add:
            - CAP_NET_RAW
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${MC_JAVA_IP}
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 25565
          query:
            enabled: true
            protocol: udp
            port: 25566
      rcon:
        enabled: true
        type: ClusterIP
        ports:
          rcon:
            enabled: true
            port: 25575
      bedrock:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${MC_JAVA_IP}
        ports:
          bedrock:
            enabled: true
            port: 19132
            protocol: udp
      web:
        enabled: true
        type: ClusterIP
        ports:
          map:
            enabled: true
            port: 8100
          plan:
            enabled: true
            port: 8804
    resources:
      limits:
        memory: 8Gi
    workload:
      main:
        podSpec:
          containers:
            main:
              imageSelector: image
              probes:
                liveness:
                  enabled: true
                  type: exec
                  command:
                    - mc-health
                readiness:
                  enabled: true
                  type: exec
                  command:
                    - mc-health
                startup:
                  enabled: true
                  type: exec
                  command:
                    - mc-health
              env:
                SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
                QUERY_PORT: "{{ .Values.service.main.ports.query.port }}"
                RCON_PORT: "{{ .Values.service.rcon.ports.rcon.port }}"
                DISABLE_HEALTHCHECK: true
                SERVER_HOST: '{{ printf "%s" (include "tc.v1.common.lib.chart.names.fullname" $) }}'
                ENABLE_RCON: true
                EXEC_DIRECTLY: "true"
                ENABLE_QUERY: "true"
                EULA: "TRUE"
                GUI: "FALSE"
                OVERRIDE_SERVER_PROPERTIES: true
                VERSION: "LATEST"
                TYPE: "PAPER"
                DIFFICULTY: easy
                MAX_PLAYERS: 20
                MAX_WORLD_SIZE: 10000
                ALLOW_NETHER: true
                ANNOUNCE_PLAYER_ACHIEVEMENTS: true
                ENABLE_COMMAND_BLOCK: false
                FORCE_GAMEMODE: false
                GENERATE_STRUCTURES: true
                HARDCORE: false
                MAX_BUILD_HEIGHT: 256
                ENABLE_AUTOPAUSE: false
                MAX_TICK_TIME: 60000
                SPAWN_ANIMALS: true
                SPAWN_MONSTERS: true
                SPAWN_NPCS: true
                VIEW_DISTANCE: 16
                SERVER_NAME: "The Noob Talos Server"
                MODE: survival
                MOTD: "Welcome to the ShitSHow!"
                PVP: false
                LEVEL_TYPE: DEFAULT
                LEVEL: world
                ONLINE_MODE: true
                MEMORY: 4096M
                JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
                RCON_PASSWORD: "${RCON_PASS}"
                USE_AIKAR_FLAGS: true
                USE_FLARE_FLAGS: true
                DEBUG_AUTOPAUSE: true
                SKIP_SUDO: true
                REMOVE_OLD_MODS: true
                PLUGINS_FILE: "/data/plugins.txt"
                # 28140: luckyperms
                # 34315: vault
                # 80756: shopkeeper
                # 81534: chunky
                # 118375: fakeplayer
                # 113071: autoTreeChop
                # 80279: packetevents-api 
                # 18494: DiscordSRV
                # 6245: placeholderapi
                # 9089: essentialsx
                # 119651: hopper-filter
                # 96266: deathlocator
                # 68711: customcreatures
                # 68713: takeaim
                # 62353: command API
                SPIGET_RESOURCES: 80756,62353,118375,28140,34315,80756,81534,80279,18494,6245,119651,96266,68711,68713
                MODRINTH_PROJECTS: discordsrv,auraskills,bluemap
            mcbackup:
              enabled: false
    persistence:
      data:
        targetSelector:
          main:
            codeserver:
              mountPath: /data
        volsync:
          - name: data
            type: restic
            credentials: cloudflare
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi
      maps:
        enabled: true
        mountPath: /maps
    addons:
      codeserver:
        enabled: true
        service:
          type: "ClusterIP"
          ports:
            codeserver:
              port: 36107
        ingress:
          enabled: true
          integrations:
            traefik:
              enabled: true
              middlewares:
                - name: local
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: editor.java.${DOMAIN_0}
              paths:
                - path: /
                  # Ignored if not kubeVersion >= 1.14-0
                  pathType: Prefix
          tls: []
