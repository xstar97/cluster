---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ollama
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: ollama/ollama
      pullPolicy: IfNotPresent
      tag: 0.6.0@sha256:5ff3909f83e01e5a13a0caa8269b484059e841abd9cfe9a86b079b5eae315866
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-ollama"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
    defaultCertificate: domain-0-wildcard
    service:
      main:
        ports:
          main:
            port: 11434
    ollama:
      origins:
        - "*"
        - "https://*.${DOMAIN_0}"
    workload:
      main:
        podSpec:
          runtimeClassName: nvidia
          containers:
            main:
              env:
                OLLAMA_HOST: '{{ printf "http://0.0.0.0:%v" .Values.service.main.ports.main.port }}'
                OLLAMA_MODELS: "{{.Values.persistence.models.mountPath }}"
                # OLLAMA_NEW_ENGINE: true
                OLLAMA_DEBUG: true
                OLLAMA_ORIGINS: '{{ join "," .Values.ollama.origins }}'
              resources:
                limits:
                  nvidia.com/gpu: 1
    ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              middlewares:
                - name: local
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: ollama.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    persistence:
      config:
        enabled: true
        mountPath: /root/.ollama
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi
      models:
        enabled: true
        mountPath: /models
    cnpg:
      main:
        enabled: false