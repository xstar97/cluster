---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ollama
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false

    image:
      repository: ollama/ollama
      pullPolicy: IfNotPresent
      tag: 0.5.13@sha256:a79fc15cecf33ed3b05c09a28415db7291c85c4c9d5945f4597317ca02456532

    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-ollama"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"

    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    defaultCertificate: domain-0-wildcard
    service:
      main:
        ports:
          main:
            port: 11434
    ollama:
      origins:
        - "0.0.0.0"
        - "127.0.0.1"
        - "https://grimoire.${DOMAIN_0}"
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                OLLAMA_HOST: '{{ printf "http://0.0.0.0:%v" .Values.service.main.ports.main.port }}'
                OLLAMA_MODELS: "{{.Values.persistence.models.mountPath }}"
                OLLAMA_NEW_ENGINE: true
                OLLAMA_ORIGINS: '{{ join "," .Values.ollama.origins }}'
              # resources:
              #   limits:
              #     nvidia.com/gpu: 0

    persistence:
      config:
        enabled: true
        mountPath: /root/.ollama
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi
      models:
        enabled: true
        mountPath: /models

    cnpg:
      main:
        enabled: false