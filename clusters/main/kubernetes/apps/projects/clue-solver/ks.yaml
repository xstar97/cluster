apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clue-solver
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/projects/clue-solver/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: clue-solver
  postBuild:
    substitute:
      GROUP: projects
