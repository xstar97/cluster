---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airtrail
  namespace: airtrail
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false

    image:
      repository: johly/airtrail
      pullPolicy: IfNotPresent
      tag: v2.2.0@sha256:4f4780a980eb86162c122612b5fb4ade45ee1035a3f48bed1aa80fe0fcbeeef7

    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-airtrail"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"

    securityContext:
      readOnlyRootFilesystem: false

    defaultCertificate: domain-0-wildcard
    service:
      main:
        ports:
          main:
            port: 3000

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                ORIGIN: "https://airtrail.${DOMAIN_0}:443"
                DB_URL: '{{ printf "%s?sslmode=disable" .Values.cnpg.main.creds.std | trimAll "\"" }}'

    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: airtrail.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix

    cnpg:
      main:
        enabled: true
        user: airtrail
        database: airtrail
        cluster:
          singleNode: true
        backups:
          enabled: true
          credentials: cf-restic
          scheduledBackups:
            - name: daily-backup
              schedule: "0 5 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          method: object_store
          credentials: cf-restic
