---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sparkybudget
  namespace: sparkybudget
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: codewithcj/sparkybudget
      pullPolicy: IfNotPresent
      tag: 0.12@sha256:d6059b7df135eb75e04773ab79a2f568843dde7672fc20429db93c9bf48974ce
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-sparkybudget"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    service:
      main:
        ports:
          main:
            port: 5050
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                USE_INTERNAL_HTTPS: 0
                USE_SECURE_SESSION_COOKIE: 0
                SPARKY_USER: "${SPARKY_USER}"
                SPARKY_PASS: "${SPARKY_PASS}"
                SIMPLEFIN_TOKEN: "${SPARKY_SIMPLEFIN_TOKEN}"
    ingress:
      main:
        enabled: true
        ingressClassName: "" # "internal"
        hosts:
          - host: sparkybudget.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    persistence:
      config:
        enabled: true
        mountPath: /SparkyBudget
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi
    cnpg:
      main:
        enabled: false
