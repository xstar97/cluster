apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actual
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/financial/actual/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: actual
  postBuild:
    substitute:
      CHART: actual
      NAME: actual
      GROUP: financial
      PROT: http
      SVC: actual
      NAMESPACE: actual
      PORT: "5006"
