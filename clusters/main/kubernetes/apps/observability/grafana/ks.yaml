apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/observability/grafana/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: grafana
  postBuild:
    substitute:
      CHART: grafana
      NAME: grafana
      GROUP: observability
      PROT: http
      SVC: grafana
      NAMESPACE: grafana
      PORT: "3000"
