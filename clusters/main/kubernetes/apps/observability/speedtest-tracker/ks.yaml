apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: speedtest-tracker
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/observability/speedtest-tracker/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: speedtest-tracker
  postBuild:
    substitute:
      CHART: speedtest-tracker
      NAME: speedtest-tracker
      GROUP: networking
      PROT: http
      SVC: speedtest-tracker
      NAMESPACE: speedtest-tracker
      PORT: "80"
