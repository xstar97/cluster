---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: peanut
  namespace: peanut
spec:
  interval: 15m
  chart:
    spec:
      chart: peanut
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    defaultCertificate: xstar-wildcard
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 10688
    ingress:
      main:
        enabled: true
        integrations:
          homepage:
            enabled: true
            group: "Monitoring"
            widget:
              custom:
                key: "${NUT_ROUTER_NAME}"
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod 
        hosts:
          - host: peanut.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                NUT_HOST: "${NUT_ROUTER_IP}"
                NUT_PORT: 3493
                USERNAME: "${NUT_ROUTER_USER}"
                PASSWORD: "${NUT_ROUTER_PASS}"
