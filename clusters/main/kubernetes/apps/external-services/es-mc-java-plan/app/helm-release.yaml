---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: es-mc-java-plan
  namespace: es-mc-java-plan
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.6.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultCertificate: domain-1-wildcard
    service:
      main:
        type: ExternalName
        externalName: "minecraft-java-web.minecraft-java.svc.cluster.local"
        useSlice: false
        ports:
          main:
            protocol: http
            port: 8804
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-1-le-prod
        hosts:
          - host: plan.${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
