---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: es-octoprint-pi
  namespace: es-octoprint-pi
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.6.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: ExternalIP
        externalIP: "${OCTOPRINT_IP}"
        useSlice: false
        ports:
          main:
            protocol: http
            port: 80
    ingress:
      main:
        enabled: false
        ingressClassName: "" # "internal"
        hosts:
          - host: octoprint.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        # tls:
        #   - hosts:
        #       - octoprint.${DOMAIN_2}
        #     clusterIssuer: domain-2-wildcard
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
