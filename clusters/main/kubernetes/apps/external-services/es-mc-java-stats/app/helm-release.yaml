---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: es-mc-java-stats
  namespace: es-mc-java-stats
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.6.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: ExternalName
        externalName: "minecraft-java-web.minecraft-java.svc.cluster.local"
        useSlice: false
        ports:
          main:
            protocol: http
            port: 8100
    ingress:
      main:
        enabled: false
        ingressClassName: "" # "external"
        hosts:
          - host: stats.${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
