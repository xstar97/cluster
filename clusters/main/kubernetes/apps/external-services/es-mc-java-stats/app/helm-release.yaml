---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: es-mc-java-stats
  namespace: es-mc-java-stats
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.0.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: ExternalName
        externalName: "minecraft-java-web.minecraft-java.svc.cluster.local"
        ports:
          main:
            protocol: http
            port: 8100
    ingress:
      main:
        enabled: true
        ingressClassName: "external"
        annotations:
          nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            rewrite ^/$ /stats permanent;
        hosts:
          - host: stats.${DOMAIN_1}
            paths:
              - path: /stats
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
