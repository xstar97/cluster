apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: es-scale
  namespace: es-scale
spec:
  interval: 5m
  chart:
    spec:
      chart: external-service
      version: 15.7.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    portal:
      open:
        enabled: false
    service:
      main:
        enabled: true
        type: ExternalIP
        externalIP: ${SCALE_IP}
        ports:
          main:
            enabled: true
            port: 444
            protocol: https
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/auth-method: 'GET'
          nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
          nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_2}?rm=$request_method'
          nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
        hosts:
          - host: scale.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          homepage:
            enabled: true
            name: "TrueNas Scale"
            description: 'Noob homelab'
            group: "Servers"
            icon: "truenas.svg"
            widget:
              type: "truenas"
              url: "https://${SCALE_IP}:444"
              custom:
                key: "${SCALE_HP_KEY}"
                enablePools: true # optional, defaults to false
                nasType: "scale"
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
