---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: manyfold
  namespace: manyfold
spec:
  interval: 15m
  chart:
    spec:
      chart: manyfold
      version: 2.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-manyfold"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    defaultCertificate: xstar-wildcard
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 3214
    ingress:
        main:
          enabled: true
          hosts:
            - host: manyfold.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
          integrations:
            traefik:
              enabled: true
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod 

    persistence:
      libraries:
        volsync:
          - name: libraries
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
              cleanupTempPVC: true
              cleanupCachePVC: true
            src:
              enabled: true
              cleanupTempPVC: true
              cleanupCachePVC: true
              trigger:
                schedule: 10 0 * * *

    cnpg:
      main:
        cluster:
          singleNode: true
        backups:
          enabled: true
          credentials: cf-restic
          scheduledBackups:
            - name: daily-backup
              schedule: "0 5 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          method: object_store
          credentials: cf-restic
