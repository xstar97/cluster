apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: romm
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/games/romm/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: romm
  postBuild:
    substitute:
      GROUP: games
  