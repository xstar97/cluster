apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minecraft-java
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/games/minecraft/minecraft-java/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: minecraft-java
  postBuild:
    substitute:
      GROUP: games
