apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minecraft-router
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/games/minecraft/minecraft-router/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: minecraft-router
  postBuild:
    substitute:
      CHART: minecraft-router
      NAME: minecraft-router
      GROUP: assets
      PROT: tcp
      SVC: minecraft-router-api
      NAMESPACE: minecraft-router
      PORT: "25564"
      PATH: ""
