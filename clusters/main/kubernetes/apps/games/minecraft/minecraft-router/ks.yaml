apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minecraft-router
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/games/minecraft/minecraft-router/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: minecraft-router
  postBuild:
    substitute:
      GROUP: games
      # PROT: tcp
      SVC: api
