---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-router
  namespace: minecraft-router
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-router
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-minecraft-router"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${MC_ROUTER_IP}
        integrations:
          metallb:
            enabled: true
      api:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${MC_ROUTER_IP}
        integrations:
          metallb:
            enabled: true
        ports:
          api:
            enabled: true
            port: 25564

    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  port: "{{ .Values.service.api.ports.api.port }}"
                  path: /routes
                  httpHeaders:
                    Accept: application/json
                readiness:
                  port: "{{ .Values.service.api.ports.api.port }}"
                  path: /routes
                  httpHeaders:
                    Accept: application/json
                startup:
                  port: "{{ .Values.service.api.ports.api.port }}"
                  path: /routes
                  httpHeaders:
                    Accept: application/json
              env:
                API_BINDING: ":{{ .Values.service.api.ports.api.port }}"
                PORT: "{{ .Values.service.main.ports.main.port }}"
                IN_KUBE_CLUSTER: true
                AUTO_SCALE_UP: true
                AUTO_SCALE_DOWN: true
                AUTO_SCALE_DOWN_AFTER: 6h
                # discard,expvar,influxdb,prometheus
                METRICS_BACKEND: prometheus
                RECORD_LOGINS: true
                # METRICS_BACKEND_CONFIG_INFLUXDB_ADDR
                # METRICS_BACKEND_CONFIG_INFLUXDB_DATABASE
                # METRICS_BACKEND_CONFIG_INFLUXDB_INTERVAL
                # METRICS_BACKEND_CONFIG_INFLUXDB_PASSWORD
                # METRICS_BACKEND_CONFIG_INFLUXDB_RETENTION_POLICY
                # METRICS_BACKEND_CONFIG_INFLUXDB_TAGS
                # METRICS_BACKEND_CONFIG_INFLUXDB_USERNAME
                DEFAULT: ""
                MAPPING: ''
    # -- Whether Role Based Access Control objects like roles and rolebindings should be created
    rbac:
      main:
        enabled: true
        primary: true
        clusterWide: true
        rules:
          - apiGroups: [""]
            resources:
              - "services"
            verbs:
              - "list"
              - "watch"
          - apiGroups: ["apps"]
            resources:
              - "statefulsets"
              - "statefulsets/scale"
            verbs:
              - "list"
              - "watch"
              - "get"
              - "update"
    # -- The service account the pods will use to interact with the Kubernetes API
    serviceAccount:
      main:
        enabled: true
        primary: true

    podOptions:
      automountServiceAccountToken: true

    metrics:
      main:
        enabled: true
        type: "servicemonitor"
        endpoints:
          - port: api
            path: /metrics
        targetSelector: api
        prometheusRule:
          enabled: false