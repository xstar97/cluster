---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rustdesk
  namespace: rustdesk
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: rustdesk/rustdesk-server-s6
      pullPolicy: IfNotPresent
      tag: 1.1.14@sha256:87a7ff1ff5705ced68dd4f5d34d2bbd3f8e67a5583f59c980721f0936afc36da
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
    defaultCertificate: domain-0-wildcard
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${RUSTDESK_IP}
        ports:
          # Support web clients.
          client1:
            enabled: true
            port: 21118
            protocol: tcp
          # Support web clients.
          client2:
            enabled: true
            port: 21119
            protocol: tcp
          # ID registration and heartbeat service.
          id:
            enabled: true
            port: 21116
            protocol: udp
          # Hole punching and connection service.
          id2:
            enabled: true
            port: 21116
            protocol: tcp
          # Relay services.
          main:
            primary: true
            enabled: true
            port: 21117
            protocol: tcp
          # Nat type test
          nat:
            enabled: true
            port: 21115
            protocol: tcp
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                RELAY: "${RUSTDESK_IP}:{{ .Values.service.main.ports.main.port }},rustdesk.${DOMAIN_0}"
                ENCRYPTED_ONLY: 1
    ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              middlewares:
                - name: local
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: rustdesk.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    persistence:
      data:
        enabled: true
        mountPath: /data
 
    cnpg:
      main:
        enabled: false
