---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  interval: 15m
  chart:
    spec:
      chart: stirling-pdf
      version: 5.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-stirling-pdf"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 8080
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DOCKER_ENABLE_SECURITY: 'true'
                SECURITY_ENABLE_LOGIN: 'true'
                SECURITY_LOGINMETHOD: 'oauth2'
                SECURITY_OAUTH2_ENABLED: 'false'
                SECURITY_OAUTH2_AUTOCREATEUSER: 'true'
                SECURITY_OAUTH2_ISSUER: 'https://auth.${DOMAIN_2}'
                SECURITY_OAUTH2_CLIENTID: 'stirlingpdf'
                SECURITY_OAUTH2_CLIENTSECRET: '${AUTHELIA_CLIENT_STIRLING_PDF_SECRET}'
                SECURITY_OAUTH2_BLOCKREGISTRATION: 'false'
                SECURITY_OAUTH2_SCOPES: 'openid, profile, email'
                SECURITY_OAUTH2_USEASUSERNAME: 'preferred_username'
                SECURITY_OAUTH2_PROVIDER: 'Authelia'
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: stirling.pdf.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_2}"
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    gatus:
      endpoints:
        - name: stirling-pdf
          group: tools
          url: "http://stirling-pdf.stirling-pdf.svc.cluster.local:8080"
          interval: 1m
          ui:
            hide-url: true
            hide-hostname: true
          conditions:
            - "[CONNECTED] == true"
          alerts:
            - type: discord
              description: "healthcheck failed"
              send-on-resolved: true
    configmap:
      gatus:
        enabled: true
        labels:
          gatus.io/enabled: "true"
        data:
          config.yaml: |
            {{- $.Values.gatus | toYaml | nindent 2 }}
    persistence:
      configs:
        volsync:
          - name: configs
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      tessdata:
        volsync:
          - name: tessdata
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      custom-files:
        volsync:
          - name: custom-files
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      logs:
        volsync:
          - name: logs
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
