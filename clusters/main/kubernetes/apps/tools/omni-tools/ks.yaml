apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: omni-tools
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/tools/omni-tools/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: omni-tools
  postBuild:
    substitute:
      GROUP: tools