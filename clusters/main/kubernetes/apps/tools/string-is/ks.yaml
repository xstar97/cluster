apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: string-is
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/tools/string-is/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: string-is
  postBuild:
    substitute:
      GROUP: tools
