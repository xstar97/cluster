---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: string-is
  namespace: string-is
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: daveperrett/string-is
      pullPolicy: IfNotPresent
      tag: v1.37.6@sha256:4c31b5fea407a57cc35c19561c561c036ae3d7d31bcf7ed18b219b38de7b1316
    global:
      stopAll: false
    securityContext:
      readOnlyRootFilesystem: false
    defaultCertificate: domain-0-wildcard
    service:
      main:
        ports:
          main:
            port: 3000
    ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              middlewares:
                - name: local
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: string.is.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    cnpg:
      main:
        enabled: false
