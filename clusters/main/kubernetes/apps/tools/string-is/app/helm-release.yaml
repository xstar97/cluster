---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: string-is
  namespace: string-is
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.11.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: daveperrett/string-is
      pullPolicy: IfNotPresent
      tag: v1.38.0@sha256:dfe8775071d37ab6182fdefa8f20ed14beaa4aa5b9e9658904742e57b87d54d9
    global:
      stopAll: false
    securityContext:
      readOnlyRootFilesystem: false
    service:
      main:
        ports:
          main:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: string.is.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_2}"
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    configmap:
      gatus:
        enabled: true
        labels:
          gatus.io/enabled: "true"
        data:
          config.yaml: |
            {{- $svcName := "main" -}}
            {{- $portName := "main" -}}

            {{- $svc := index .Values.service $svcName -}}
            {{- $port := index $svc.ports $portName -}}

            {{- $fullname := include "tc.v1.common.lib.chart.names.fullname" $ -}}
            {{- $objectName := $svcName -}}

            {{- $expandName := (include "tc.v1.common.lib.util.expandName" (dict "rootCtx" $ "objectData" $svc "name" $svcName "caller" "Service" "key" "service")) -}}
            {{- if eq $expandName "true" -}}
              {{- $objectName = $fullname -}}
            {{- end -}}

            {{- if and (eq $expandName "true") (not $svc.primary) -}}
              {{- $objectName = printf "%s-%s" $fullname $svcName -}}
            {{- end -}}

            endpoints:
              - name: {{ .Release.Namespace }}
                group: tools
                url: '{{ printf "%s://%s.%s.svc.cluster.local:%v" (default "http" $port.protocol) $objectName .Release.Namespace $port.port }}'
                interval: 1m
                ui:
                  hide-url: true
                  hide-hostname: true
                conditions:
                  - "[CONNECTED] == true"
                alerts:
                  - type: discord
                    description: "healthcheck failed"
                    send-on-resolved: true
    cnpg:
      main:
        enabled: false
