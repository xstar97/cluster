---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: s3manager
  namespace: s3manager
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: cloudlena/s3manager
      pullPolicy: IfNotPresent
      tag: latest@sha256:c50ed69501bf988d46c9e7409ed55e2b1351442a7424d38c27e970b252d30762
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-s3manager"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
    defaultCertificate: domain-0-wildcard
    service:
      main:
        ports:
          main:
            port: 8080
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                ENDPOINT: "${CF_S3_RESTIC_URL_NO_HTTPS}"
                ACCESS_KEY_ID: "${CF_S3_RESTIC_ID}"
                SECRET_ACCESS_KEY: "${CF_S3_RESTIC_KEY}"
                USE_SSL: true

    ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              middlewares:
                - name: local
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: s3manager.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix

    cnpg:
      main:
        enabled: false