---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spoolman
  namespace: spoolman
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.2.9
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:    
    global:
      stopAll: false
    image:
      repository: ghcr.io/donkie/spoolman
      pullPolicy: IfNotPresent
      tag: 0.22.1@sha256:238ea5bfb2eeda4436c39f54e73df5fef4ee904fb7c291617588b856786fe0ef
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-spoolman"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
    service:
      main:
        ports:
          main:
            port: 8000
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                # Host and port to listen on
                SPOOLMAN_HOST: 0.0.0.0
                SPOOLMAN_PORT: "{{ .Values.service.main.ports.main.port }}"
                SPOOLMAN_DIR_DATA: "{{ .Values.persistence.config.mountPath }}"
                SPOOLMAN_DIR_LOGS: "{{ .Values.persistence.logs.mountPath }}"
                # DB Type: sqlite, mysql, postgres, cockroachdb
                SPOOLMAN_DB_TYPE: postgres
                SPOOLMAN_DB_HOST: '{{ .Values.cnpg.main.creds.host | trimAll "\"" }}'
                SPOOLMAN_DB_PORT: 5432
                SPOOLMAN_DB_NAME: "{{ .Values.cnpg.main.database }}"
                SPOOLMAN_DB_USERNAME: "{{ .Values.cnpg.main.user }}"
                SPOOLMAN_DB_PASSWORD: '{{ .Values.cnpg.main.creds.password | trimAll "\"" }}'
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: spoolman.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    configmap:
      gatus:
        enabled: true
        labels:
          gatus.io/enabled: "true"
        data:
          config.yaml: |
            endpoints:
              - name: {{ .Release.Namespace }}
                group: tools
                url: '{{ printf "%s://%s-app-template.%s.svc.cluster.local:%v" .Values.service.main.ports.main.protocol .Release.Name .Release.Namespace .Values.service.main.ports.main.port }}'
                interval: 1m
                ui:
                  hide-url: true
                  hide-hostname: true
                conditions:
                  - "[CONNECTED] == true"
                alerts:
                  - type: discord
                    description: "healthcheck failed"
                    send-on-resolved: true
    persistence:
      config:
        enabled: true
        mountPath: /config
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      logs:
        enabled: true
        mountPath: /logs

    cnpg:
      main:
        enabled: true
        user: spoolman
        database: spoolman
        # mode: recovery
        cluster:
          singleNode: true
        backups:
          enabled: true
          credentials: cf-restic
          retentionPolicy: "7d"
          scheduledBackups:
            - name: daily-backup
              schedule: "0 5 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          method: object_store
          credentials: cf-restic
