apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: guacamole
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/tools/guacamole/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  # Include the shared Gatus component
  postBuild:
    substitute:
      # These will be available for the component placeholders
      GATUS_NAME: guacamole
      GATUS_GROUP: tools
      GATUS_URL: http://guacamole.guacamole.svc.cluster.local:10123
