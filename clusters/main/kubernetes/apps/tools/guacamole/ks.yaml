apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: guacamole
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/tools/guacamole/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: guacamole
  postBuild:
    substitute:
      NAMESPACE: guacamole
      CHART: guacamole
      GROUP: tools
      URL: http://guacamole.guacamole.svc.cluster.local:10123
