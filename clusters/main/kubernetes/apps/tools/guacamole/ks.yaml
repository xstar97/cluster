apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: guacamole
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/tools/guacamole/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: guacamole
  postBuild:
    substitute:
      CHART: guacamole
      GROUP: tools
      PROT: http
      SVC: guacamole
      NAMESPACE: guacamole
      PORT: "10123"
