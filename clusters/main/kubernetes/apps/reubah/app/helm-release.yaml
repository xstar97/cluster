---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reubah
  namespace: reubah
spec:
  interval: 15m
  chart:
    spec:
      chart: reubah
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    credentials:
      cloudflare:
        type: s3
        url: "${S3URL_RESTIC}"
        bucket: "${S3_BUCKET_RESTIC}"
        accessKey: "${S3ID_RESTIC}"
        secretKey: "${S3KEY_RESTIC}"
        encrKey: "${S3KEY_RESTIC}"
    defaultCertificate: xstar-wildcard
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 8081
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod 
        hosts:
          - host: reubah.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
