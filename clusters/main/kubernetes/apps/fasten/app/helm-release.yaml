---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fasten
  namespace: fasten
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false

    image:
      repository: ghcr.io/fastenhealth/fasten-onprem
      pullPolicy: IfNotPresent
      tag: main-v1.1.3@sha256:807c8cd60ec07afcf48d80ed492c02418cba2277508a7f50a2ec1c688286e90b

    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-fasten"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"

    securityContext:
      readOnlyRootFilesystem: false

    service:
      main:
        ports:
          main:
            port: 8080

    ingress:
      main:
        enabled: false
        ingressClassName: "" # "internal"
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-general-le-prod
        hosts:
          - host: fasten.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix

    persistence:
      db:
        enabled: true
        mountPath: /opt/fasten/db
        volsync:
          - name: db
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi
      cache:
        enabled: true
        mountPath: /opt/fasten/cache
        volsync:
          - name: cache
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi

    cnpg:
      main:
        enabled: false