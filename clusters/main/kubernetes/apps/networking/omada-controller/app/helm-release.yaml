---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omada-controller
  namespace: omada-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: omada-controller
      version: 17.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    resources:
      limits:
        cpu: 4000m
        memory: 4000Mi
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-omada-controller"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${OMADA_IP}
        ports:
          main:
            protocol: https
            port: 8043
      comm:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${OMADA_IP}
        ports:
          comm:
            protocol: https
            enabled: true
            port: 8843
      omada-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${OMADA_IP}
        ports:
          omada-tcp1:
            enabled: true
            port: 29811
            targetPort: 29811
          omada-tcp2:
            enabled: true
            port: 29812
            targetPort: 29812
          omada-tcp3:
            enabled: true
            port: 29813
            targetPort: 29813
          omada-tcp4:
            enabled: true
            port: 29814
            targetPort: 29814
      omada-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${OMADA_IP}
        ports:
          omada-udp1:
            enabled: true
            protocol: udp
            port: 29810
            targetPort: 29810
    ingress:
      comm:
        enabled: false
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: omada.controller.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          homepage:
            enabled: true
            group: "Networking"
            widget:
              custom:
                type: omada
                username: "${OMADA_USER}"
                password: '${OMADA_PASS}'
                site: '${OMADA_SITE}'
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi
      work:
        volsync:
          - name: work
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
