---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  interval: 15m
  chart:
    spec:
      chart: adguard-home
      version: 11.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-adguard-home"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 10232
      dns-tcp:
        enabled: true
        loadBalancerIP: ${ADGUARD_HOME_IP}
        type: LoadBalancer
        ports:
          dns-tcp:
            enabled: true
            port: 53
            targetPort: 53
      dns-udp:
        enabled: true
        loadBalancerIP: ${ADGUARD_HOME_IP}
        type: LoadBalancer
        ports:
          dns-udp:
            enabled: true
            protocol: udp
            port: 53
            targetPort: 53
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        integrations:
          traefik:
            enabled: false
          homepage:
            enabled: true
            group: "Networking"
            widget:
              custom:
                username: "${ADGUARD_HOME_USER}"
                password: "${ADGUARD_HOME_PASS}"
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod 
        hosts:
          - host: adguard.home.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi
              cleanupTempPVC: true
              cleanupCachePVC: true
      data:
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
              cacheCapacity: 10Gi
              cleanupTempPVC: true
              cleanupCachePVC: true
            src:
              enabled: true
              cacheCapacity: 10Gi
