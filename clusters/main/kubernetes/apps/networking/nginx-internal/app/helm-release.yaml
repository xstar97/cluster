apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: nginx-internal
    namespace: nginx-internal
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truechartsoci.org
      chart: ingress-nginx
      version: 4.12.0
      sourceRef:
          kind: HelmRepository
          name: ingress-nginx
          namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
        retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
        retries: 3
  values:
    nameOverride: nginx-internal
    controller:
      replicaCount: 1
      service:
        externalTrafficPolicy: Local
        annotations:
          metallb.io/ip-allocated-from-pool: main
          metallb.io/loadBalancerIPs: ${NGINX_INTERNAL_IP}
          metallb.universe.tf/ip-allocated-from-pool: main
      ingressClass: internal
      ingressClassByName: true
      ingressClassResource:
        name: internal
        default: true
        controllerValue: k8s.io/internal
      admissionWebhooks:
        enabled: true
      config:
        allow-snippet-annotations: true
        annotations-risk-level: Critical
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        force-ssl-redirect: "true"
        hide-headers: Server,X-Powered-By
        hsts-max-age: "31449600"
        keep-alive-requests: 10000
        keep-alive: 120
        proxy-body-size: 0
        proxy-buffer-size: 16k
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: "true"
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      extraArgs:
        default-ssl-certificate: "clusterissuer/certificate-issuer-domain-2-wildcard"
        publish-status-address: ${NGINX_INTERNAL_IP}
        watch-ingress-without-class: false
        healthz-host: localhost
        healthz-port: 10254
        http-port: 80
        https-port: 443
        validating-webhook: :443
      terminationGracePeriodSeconds: 120
      publishService:
        enabled: false
      resources:
        requests:
          cpu: 1000m
          memory: 100Mi
        limits:
          memory: 1Gi
    defaultBackend:
      enabled: false
