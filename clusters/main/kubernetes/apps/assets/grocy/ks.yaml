apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &chart grocy
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/assets/grocy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: *chart
  postBuild:
    substitute:
      CHART: *chart
      NAME: *chart
      GROUP: assets
      PROT: http
      SVC: *chart
      NAMESPACE: *chart
      PORT: "10013"
