apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grocy
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/assets/grocy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: grocy
  postBuild:
    substitute:
      NAMESPACE: grocy
      CHART: grocy
      GROUP: assets
      URL: http://grocy.grocy.svc.cluster.local:10013
