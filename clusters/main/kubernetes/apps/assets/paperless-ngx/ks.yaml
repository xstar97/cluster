apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: paperless-ngx
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/assets/paperless-ngx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: paperless-ngx
  postBuild:
    substitute:
      CHART: paperless-ngx
      ENABLED: "false"
      NAME: paperless
      GROUP: assets
      PROT: http
      SVC: paperless-ngx
      NAMESPACE: paperless-ngx
      PORT: "10140"
