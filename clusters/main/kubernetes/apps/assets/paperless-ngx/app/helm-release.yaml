apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ngx
  namespace: paperless-ngx
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless-ngx
      version: 11.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  timeout: 20m
  values:
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-paperless-ngx"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    paperless:
      openid_connect:
        SCOPE:
          - openid
          - profile
          - email
        OAUTH_PKCE_ENABLED: true
        APPS:
          - provider_id: authelia
            name: Authelia
            client_id: paperless
            secret: ${AUTHELIA_CLIENT_PAPERLESS_SECRET}
            settings:
              server_url: https://auth.${DOMAIN_2}
              token_auth_method: client_secret_basic
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PAPERLESS_URL: "{{ .Values.chartContext.appUrl }}"
                # PAPERLESS_WEBSERVER_WORKERS: 2
                PAPERLESS_ADMIN_USER: "${PAPERLESS_ADMIN_USER}"
                PAPERLESS_ADMIN_PASSWORD: "${PAPERLESS_ADMIN_PASS}"
                PAPERLESS_ADMIN_MAIL: "${PAPERLESS_ADMIN_MAIL}"
                PAPERLESS_OCR_LANGUAGE: "eng"
                PAPERLESS_OCR_LANGUAGES: "eng fra deu spa ita"
                PAPERLESS_CONSUMER_POLLING: 60
                PAPERLESS_CONSUMER_POLLING_RETRY_COUNT: 3
                PAPERLESS_CONSUMER_POLLING_DELAY: 5
                PAPERLESS_APPS: 'allauth.socialaccount.providers.openid_connect'
                PAPERLESS_SOCIALACCOUNT_PROVIDERS: "{{ .Values.paperless | toJson }}"
                PAPERLESS_DISABLE_REGULAR_LOGIN: false
                PAPERLESS_REDIRECT_LOGIN_TO_SSO: false
                PAPERLESS_ACCOUNT_SESSION_REMEMBER: true
    gatus:
      endpoints:
        - name: paperless-ngx
          group: assets
          url: "http://paperless-ngx.paperless-ngx.svc.cluster.local:10140"
          interval: 1m
          ui:
            hide-url: true
            hide-hostname: true
          conditions:
            - "[CONNECTED] == true"
          alerts:
            - type: discord
              description: "healthcheck failed"
              send-on-resolved: true
    configmap:
      gatus:
        enabled: true
        labels:
          gatus.io/enabled: "true"
        data:
          config.yaml: |
            {{- $.Values.gatus | toYaml | nindent 2 }}
    ingress:
      main:
        enabled: true
        ingressClassName: "internal" 
        hosts:
          - host: paperless.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      consume:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: "${DOCS_NFS}/import"
      media:
        type: nfs
        server: ${SCALE_IP}
        path: "${DOCS_NFS}/data"
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      varrun:
        enabled: false
