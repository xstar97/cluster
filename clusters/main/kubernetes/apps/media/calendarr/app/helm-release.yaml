---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calendarr
  namespace: calendarr
spec:
  interval: 15m
  chart:
    spec:
      chart: calendarr
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    calendarr:
      events:
        # Remove duplicate events from multiple sources
        deduplicate: true
        # DISPLAY, HIDE, or STRIKE
        passedHandling: STRIKE
      logs:
        name: "calendarr.log"
        backupCount: 15
        # maxSize in MB
        maxSize: 1
      discord:
        enabled: true
        webhookUrl: "${CALENDARR_DISCORD_URL}"
        hideMentionInstructions: false
        # Discord only Role ID to mention
        discordMentionRoleId: ""
      slack:
        enabled: false
        webhookUrl: ""
      custom:
        header: "TV Guide - Shows and Movies airing this week"
        discord:
          footer: false
        slack:
          footer: false
      schedule:
        # Run every Monday at 9 AM
        # Custom CRON expression (Overrides SCHEDULE_TYPE, SCHEDULE_DAY, RUN_TIME) (Optional)
        cron: 0 9 * * 1
        # WEEKLY or DAILY
        type: WEEKLY
        # 0=Sun, 1=Mon, ..., 6=Sat (Only used if SCHEDULE_TYPE is WEEKLY and CRON_SCHEDULE is not set)
        day: 1
        showDateRange: true
        startWeekOnMonday: true
        runOnStartup: true
        # AUTO, DAY, or WEEK
        calendarRange: AUTO
        addLeadingZero: true
        # Time in HH:MM format (24-hour)
        runTime: "09:30"
        displayTime: true
        militaryTime: true
        showTimeZone: true
      http:
        timeout: 30
      # List of calendar URLs to fetch events from
      urls: 
        - url: "${CALENDARR_CAL_SONARR_SERIES}"
          type: tv
        - url: "${CALENDARR_CAL_SONARR_ANIMES}"
          type: tv
        - url: "${CALENDARR_CAL_RADARR}"
          type: movie
