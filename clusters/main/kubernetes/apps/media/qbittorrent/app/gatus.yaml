apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-gatus-ep
  namespace: qbittorrent
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: qbittorrent
        group: media
        url: http://qbittorrent.qbittorrent.svc.cluster.local:10095
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
