---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  interval: 15m
  chart:
    spec:
      chart: qbittorrent
      version: 22.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: qbittorrent
            patch: |
              - op: add
                path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
                value: 1
  values:
    global:
      stopAll: false
    credentials:
      cloudflare:
        type: s3
        url: "${S3URL_RESTIC}"
        bucket: "${S3_BUCKET_RESTIC}"
        accessKey: "${S3ID_RESTIC}"
        secretKey: "${S3KEY_RESTIC}"
        encrKey: "${S3KEY_RESTIC}"
    defaultCertificate: domain-0-wildcard
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 10095
      torrent:
        enabled: true
        type: ClusterIP
        ports:
          torrent:
            enabled: true
            port: 61538
            protocol: tcp
          torrentudp:
            enabled: true
            port: "{{ .Values.service.torrent.ports.torrent.port }}"
            protocol: udp
    ingress:
      main:
        enabled: true
        integrations:
          homepage:
            enabled: true
            group: "Media Downloads"
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: qbit.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    addons:
      vpn:
        type: gluetun
        killSwitch: true
        excludedNetworks_IPv4:
          - "10.0.0.0/8"
        excludedNetworks_IPv6: []
        env:
          VPN_TYPE: "wireguard"
          VPN_SERVICE_PROVIDER: "custom"
          VPN_ENDPOINT_IP: "${VPN_ENDPOINT_IP}"
          VPN_ENDPOINT_PORT: "${VPN_ENDPOINT_PORT}"
          WIREGUARD_PUBLIC_KEY: "${WIREGUARD_PUBLIC_KEY}"
          WIREGUARD_PRIVATE_KEY: "${WIREGUARD_PRIVATE_KEY}"
          WIREGUARD_ADDRESSES: "${WIREGUARD_ADDRESSES}"
          FIREWALL_VPN_INPUT_PORTS: "{{ .Values.service.torrent.ports.torrent.port }}"
          VPN_PORT_FORWARDING_LISTENING_PORT: "{{ .Values.service.torrent.ports.torrent.port }}"
    persistence:
      config:
        volsync:
          - name: data
            type: restic
            credentials: cloudflare
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi
      downloads:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${DOWNLOADS_NFS}
        mountPath: "${DOWNLOADS_LOCAL}"
