apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: agregarr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/agregarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: agregarr
  postBuild:
    substitute:
      CHART: agregarr
      NAME: agregarr
      GROUP: media
      PROT: http
      SVC: agregarr
      NAMESPACE: agregarr
      PORT: "7171"
