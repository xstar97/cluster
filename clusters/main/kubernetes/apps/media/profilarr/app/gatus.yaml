apiVersion: v1
kind: ConfigMap
metadata:
  name: profilarr-gatus-ep
  namespace: profilarr
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: profilarr
        group: media
        url: http://profilarr-app-template.profilarr.svc.cluster.local:6868
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
