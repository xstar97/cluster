apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: profilarr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/profilarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: profilarr
  postBuild:
    substitute:
      CHART: profilarr
      NAME: profilarr
      GROUP: media
      PROT: http
      SVC: profilarr
      NAMESPACE: profilarr
      PORT: "6868"
