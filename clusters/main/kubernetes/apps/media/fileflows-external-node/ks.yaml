apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fileflows-external-node
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/fileflows-external-node/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: fileflows
  postBuild:
    substitute:
      CHART: fileflows-external-node
      NAME: fileflows-external-node
      GROUP: media
      PROT: http
      SVC: fileflows-external-node
      NAMESPACE: fileflows
      PORT: "10242"
