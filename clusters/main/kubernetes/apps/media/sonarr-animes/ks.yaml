apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr-animes
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/sonarr-animes/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: sonarr-animes
  postBuild:
    substitute:
      CHART: sonarr-animes
      NAME: sonarr-animes
      GROUP: media
      PROT: http
      SVC: sonarr-animes
      NAMESPACE: sonarr-animes
      PORT: "8989"
