---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recommendarr
  namespace: recommendarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false

    image:
      repository: tannermiddleton/recommendarr
      pullPolicy: IfNotPresent
      tag: v1.2.366@sha256:cca2712afa57fde21ad3f6b4cfcd8bace00aaf69767f9e5bb4957d3d1c7ef8b4

    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-authelia"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"

    securityContext:
      readOnlyRootFilesystem: false

    defaultCertificate: domain-0-wildcard
    service:
      main:
        ports:
          main:
            port: 3000

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PORT: "{{ .Values.service.main.ports.main.port }}"
                PUBLIC_URL: "https://recommendarr.${DOMAIN_0}"
                # Force secure cookies even over HTTP (only use if behind HTTPS reverse proxy)
                FORCE_SECURE_COOKIES: true

    ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              middlewares:
                - name: local
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: recommendarr.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix

    persistence:
      data:
        enabled: true
        mountPath: /app/server/data
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: true
            src:
              enabled: true
              cacheCapacity: 10Gi

    cnpg:
      main:
        enabled: false
