apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarr-series-gatus-ep
  namespace: sonarr
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sonarr (series)
        group: media
        url: http://sonarr.sonarr.svc.cluster.local:8989
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
