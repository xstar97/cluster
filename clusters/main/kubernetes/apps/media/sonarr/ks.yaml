apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/sonarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: sonarr
  postBuild:
    substitute:
      CHART: sonarr
      NAME: sonarr
      GROUP: media
      PROT: http
      SVC: sonarr
      NAMESPACE: sonarr
      PORT: "8989"
