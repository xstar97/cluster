apiVersion: v1
kind: ConfigMap
metadata:
  name: kavita-gatus-ep
  namespace: kavita
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: kavita
        group: media
        url: http://kavita.kavita.svc.cluster.local:5000
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
