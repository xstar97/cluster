apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kavita
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/kavita/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: kavita
  postBuild:
    substitute:
      CHART: kavita
      NAME: kavita
      GROUP: media
      PROT: http
      SVC: kavita
      NAMESPACE: kavita
      PORT: "5000"
