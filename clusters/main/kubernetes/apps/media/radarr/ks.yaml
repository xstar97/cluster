apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radarr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/radarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: radarr
  postBuild:
    substitute:
      CHART: radarr
      NAME: radarr
      GROUP: media
      PROT: http
      SVC: radarr
      NAMESPACE: radarr
      PORT: "7878"
