apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-gatus-ep
  namespace: radarr
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: radarr
        group: media
        url: http://radarr.radarr.svc.cluster.local:7878
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
