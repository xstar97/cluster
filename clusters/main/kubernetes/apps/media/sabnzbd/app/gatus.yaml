apiVersion: v1
kind: ConfigMap
metadata:
  name: sabnzbd-gatus-ep
  namespace: sabnzbd
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sabnzbd
        group: media
        url: http://sabnzbd.sabnzbd.svc.cluster.local:10097
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
