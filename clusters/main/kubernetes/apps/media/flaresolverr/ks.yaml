apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flaresolverr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/flaresolverr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: flaresolverr
  postBuild:
    substitute:
      CHART: flaresolverr
      NAME: flaresolverr
      GROUP: media
      PROT: http
      SVC: flaresolverr
      NAMESPACE: flaresolverr
      PORT: "8191"
