---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: flaresolverr
  annotations:
    gatus.home-operations.com/endpoint: |
      group: "${GROUP}"
      # url: "http://flaresolverr.flaresolverr.svc.cluster.local:8191"
      alerts:
        - type: discord
          description: "healthcheck failed"
          send-on-resolved: true
spec:
  interval: 15m
  chart:
    spec:
      chart: flaresolverr
      version: 16.8.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 8191
    persistence:
      config:
        enabled: true
        mountPath: "/config"