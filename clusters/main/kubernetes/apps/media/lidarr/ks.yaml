apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lidarr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/lidarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: lidarr
  postBuild:
    substitute:
      CHART: lidarr
      NAME: lidarr
      GROUP: media
      PROT: http
      SVC: lidarr
      NAMESPACE: lidarr
      PORT: "8686"
