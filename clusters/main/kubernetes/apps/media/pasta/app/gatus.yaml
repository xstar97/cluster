apiVersion: v1
kind: ConfigMap
metadata:
  name: pasta-gatus-ep
  namespace: pasta
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: pasta
        group: media
        url: http://pasta.pasta.svc.cluster.local:80
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
