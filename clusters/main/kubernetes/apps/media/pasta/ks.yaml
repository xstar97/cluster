apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pasta
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/pasta/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: pasta
  postBuild:
    substitute:
      CHART: pasta
      NAME: pasta
      GROUP: media
      PROT: http
      SVC: pasta
      NAMESPACE: pasta
      PORT: "4545"
