---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: isponsorblocktv
  namespace: isponsorblocktv
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/dmunozv04/isponsorblocktv
      pullPolicy: IfNotPresent
      tag: v2.6@sha256:f65106109784d9948cbc537df2ddf800700b4068d3f831d139877fe070c44766
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-isponsorblocktv"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
    service:
      main:
        enabled: false
        ports:
          main:
            enabled: false
    isponsorblocktv:
      devices:
        - screen_id: ""
          name: YouTube on TV
          offset: 0
      skip_categories:
        - sponsor
      skip_count_tracking: true
      mute_ads: true
      skip_ads: true
      minimum_skip_length: 1
      auto_play: true
      join_name: iSponsorBlockTV
      apikey: ""
      channel_whitelist:
        - id: ""
          name: ""
      use_proxy: false

    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
    configmap:
      isponsorblocktv-config:
        enabled: true
        data:
          config.json: |
            {{- $.Values.isponsorblocktv | toJson | nindent 2 }}
    persistence:
      data:
        enabled: true
        mountPath: /app/data
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      config:
        enabled: false
        type: configmap
        objectName: isponsorblocktv-config
        expandObjectName: false
        mountPath: /app/data/config.json
        subPath: config.json
        readOnly: true
    cnpg:
      main:
        enabled: false
