---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sofe
  namespace: sofe
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.7.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/chkpwd/sofe
      pullPolicy: IfNotPresent
      tag: v1.4.4@sha256:0425d4483734170fe4408677c3413ef72f2fa66e48667f2e0bb7be828ccc8f8d
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-sofe"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
    service:
      main:
        ports:
          main:
            port: 7979
    workload:
      main:
        podSpec:
          containers:
            main:
              env:            
                SONARR_URL: "http://sonarr-animes.sonarr-animes.svc.cluster.local:8989"
                SONARR_API_KEY: "${SONARR_ANIMES_KEY}"
                # 361 one piece
                SONARR_SERIES_ID: 361
                AFL_ANIME_NAME: "one-piece"
                PLEX_URL: "http://plex.plex.svc.cluster.local:32400"
                PLEX_TOKEN: "${PLEX_TOKEN_PAL}"
                CREATE_PLEX_COLLECTION: "True"
                PLEX_ANIME_LIBRARY: Animes

    configmap:
      gatus:
        enabled: true
        labels:
          gatus.io/enabled: "true"
        data:
          config.yaml: |
            endpoints:
              - name: {{ .Release.Namespace }}
                group: media
                url: '{{ printf "%s://%s-app-template.%s.svc.cluster.local:%v" "http" .Release.Name .Release.Namespace .Values.service.main.ports.main.port }}'
                interval: 1m
                ui:
                  hide-url: true
                  hide-hostname: true
                conditions:
                  - "[CONNECTED] == true"
                alerts:
                  - type: discord
                    description: "healthcheck failed"
                    send-on-resolved: true
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: sofe.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_2}"
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    cnpg:
      main:
        enabled: false
