apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: posterr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/posterr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: posterr
  postBuild:
    substitute:
      CHART: posterr
      NAME: posterr
      GROUP: media
      PROT: http
      SVC: posterr
      NAMESPACE: posterr
      PORT: "3000"
