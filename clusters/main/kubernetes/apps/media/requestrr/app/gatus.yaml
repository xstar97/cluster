apiVersion: v1
kind: ConfigMap
metadata:
  name: requestrr-gatus-ep
  namespace: requestrr
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: requestrr
        group: media
        url: http://requestrr.requestrr.svc.cluster.local:4545
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
