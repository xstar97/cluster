apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: huntarr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/huntarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: huntarr
  postBuild:
    substitute:
      CHART: huntarr
      NAME: huntarr
      GROUP: media
      PROT: http
      SVC: huntarr-app-template
      NAMESPACE: huntarr
      PORT: "9705"
