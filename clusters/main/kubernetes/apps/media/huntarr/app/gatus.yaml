apiVersion: v1
kind: ConfigMap
metadata:
  name: huntarr-gatus-ep
  namespace: huntarr
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: huntarr
        group: media
        url: http://huntarr-app-template.huntarr.svc.cluster.local:9705
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
