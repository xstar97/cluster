apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudcmd
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/cloudcmd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: cloudcmd
  postBuild:
    substitute:
      CHART: cloudcmd
      NAME: cloudcmd
      GROUP: media
      PROT: http
      SVC: cloudcmd-app-template
      NAMESPACE: cloudcmd
      PORT: "8000"
