apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: plex
spec:
  interval: 15m
  chart:
    spec:
      chart: plex
      version: 19.6.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: true
    credentials:
      cf-restic:
        type: s3
        url: ${CF_S3_RESTIC_URL}
        bucket: ${CF_S3_RESTIC_BUCKET}
        accessKey: ${CF_S3_RESTIC_ID}
        secretKey: ${CF_S3_RESTIC_KEY}
        encrKey: ${CF_S3_RESTIC_KEY}
    defaultCertificate: domain-0-wildcard
    plex:
      serverIP: ${PLEX_IP}
      disableGDM: true
      requireHTTPS: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${PLEX_IP}
        ports:
          main:
            port: 32400
    ingress:
      main:
        enabled: true
        integrations:
          homepage:
            enabled: true
            group: Media Server
            widget:
              custom:
                key: ${PLEX_TOKEN_PAL}
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: plex.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 20Gi
              enabled: true
              # cleanupTempPVC: true
              # cleanupCachePVC: true
            src:
              enabled: true
              cacheCapacity: 20Gi
              # cleanupTempPVC: true
              # cleanupCachePVC: true
      media:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${MEDIA_NFS}
        mountPath: ${MEDIA_LOCAL}
    resources:
      limits:
        nvidia.com/gpu: 1
    workload:
      main:
        podSpec:
          runtimeClassName: nvidia
