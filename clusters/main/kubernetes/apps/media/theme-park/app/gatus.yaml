apiVersion: v1
kind: ConfigMap
metadata:
  name: theme-park-gatus-ep
  namespace: theme-park
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: theme-park
        group: media
        url: http://theme-park.theme-park.svc.cluster.local:8080
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
