apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prowlarr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/prowlarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: prowlarr
  postBuild:
    substitute:
      CHART: prowlarr
      NAME: prowlarr
      GROUP: media
      PROT: http
      SVC: prowlarr
      NAMESPACE: prowlarr
      PORT: "9696"
