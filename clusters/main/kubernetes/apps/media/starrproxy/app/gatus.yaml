apiVersion: v1
kind: ConfigMap
metadata:
  name: starrproxy-gatus-ep
  namespace: starrproxy
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: starrproxy
        group: media
        url: http://starrproxy-app-template.starrproxy.svc.cluster.local:80
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
