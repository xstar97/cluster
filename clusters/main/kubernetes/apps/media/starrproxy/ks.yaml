apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: starrproxy
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/starrproxy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: starrproxy
  postBuild:
    substitute:
      CHART: starrproxy
      NAME: starrproxy
      GROUP: media
      PROT: http
      SVC: starrproxy-app-template
      NAMESPACE: starrproxy
      PORT: "80"
