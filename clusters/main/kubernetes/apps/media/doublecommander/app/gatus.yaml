apiVersion: v1
kind: ConfigMap
metadata:
  name: doublecommander-gatus-ep
  namespace: doublecommander
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: doublecommander
        group: media
        url: http://doublecommander.doublecommander.svc.cluster.local:3000
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
