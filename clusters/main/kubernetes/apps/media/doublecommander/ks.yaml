apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: doublecommander
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/doublecommander/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: doublecommander
  postBuild:
    substitute:
      CHART: doublecommander
      NAME: doublecommander
      GROUP: media
      PROT: http
      SVC: doublecommander
      NAMESPACE: doublecommander
      PORT: "3000"
