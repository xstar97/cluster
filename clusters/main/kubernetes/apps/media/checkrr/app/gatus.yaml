apiVersion: v1
kind: ConfigMap
metadata:
  name: checkrr-gatus-ep
  namespace: checkrr
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: checkrr
        group: media
        url: http://checkrr-app-template.checkrr.svc.cluster.local:8585
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
