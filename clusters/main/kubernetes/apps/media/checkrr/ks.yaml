apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: checkrr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/checkrr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: checkrr
  postBuild:
    substitute:
      CHART: checkrr
      NAME: checkrr
      GROUP: media
      PROT: http
      SVC: checkrr-app-template
      NAMESPACE: checkrr
      PORT: "8585"
