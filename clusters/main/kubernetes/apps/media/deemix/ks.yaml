apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: deemix
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/deemix/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: deemix
  postBuild:
    substitute:
      CHART: deemix
      NAME: deemix
      GROUP: media
      PROT: http
      SVC: deemix
      NAMESPACE: deemix
      PORT: "6595"
