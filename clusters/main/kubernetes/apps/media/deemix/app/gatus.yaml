apiVersion: v1
kind: ConfigMap
metadata:
  name: deemix-gatus-ep
  namespace: deemix
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: deemix
        group: media
        url: http://deemix.deemix.svc.cluster.local:6595
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
