apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tautulli
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/tautulli/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: tautulli
  postBuild:
    substitute:
      CHART: tautulli
      NAME: tautulli
      GROUP: media
      PROT: http
      SVC: tautulli
      NAMESPACE: tautulli
      PORT: "8181"


