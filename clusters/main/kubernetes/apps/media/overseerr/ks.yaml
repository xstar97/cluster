apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: overseerr
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/overseerr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: overseerr
  postBuild:
    substitute:
      CHART: overseerr
      NAME: overseerr
      GROUP: media
      PROT: http
      SVC: overseerr
      NAMESPACE: overseerr
      PORT: "5055"
