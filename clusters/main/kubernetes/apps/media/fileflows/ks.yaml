apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fileflows
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/apps/media/fileflows/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: fileflows
  postBuild:
    substitute:
      CHART: fileflows
      NAME: fileflows
      GROUP: media
      PROT: http
      SVC: fileflows
      NAMESPACE: fileflows
      PORT: "10242"
