apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fileflows
  namespace: fileflows
spec:
  interval: 15m
  chart:
    spec:
      chart: fileflows
      version: 13.2.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/revenz/fileflows
      tag: modded-25.02@sha256:650daea34a84a8e079c719eb74cfaee5b6a33f83fb986a0fee84e9ba6b6bf459
      pullPolicy: IfNotPresent
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-fileflows"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 5000
    workload:
      main:
        podSpec:
          runtimeClassName: nvidia
          containers:
            main:
              resources:
                limits:
                  nvidia.com/gpu: 1
    ingress:
      main:
        enabled: true
        ingressClassName: "" # "internal"
        hosts:
          - host: fileflows.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: true
          homepage:
            enabled: true
            group: Media Transcoder
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              enabled: false
              cacheCapacity: 10Gi
            src:
              enabled: false
              cacheCapacity: 10Gi
      logs:
        enabled: true
        mountPath: /app/Logs
      temp:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${DOWNLOADS_NFS}/cache
        mountPath: /temp
      media:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${MEDIA_NFS}
        mountPath: ${MEDIA_LOCAL}
      downloads:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${DOWNLOADS_NFS}
        mountPath: ${DOWNLOADS_LOCAL}
