apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fileflows
  namespace: fileflows
spec:
  interval: 15m
  chart:
    spec:
      chart: fileflows
      version: 13.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: ${CF_S3_RESTIC_URL}
        bucket: ${CF_S3_RESTIC_BUCKET}
        accessKey: ${CF_S3_RESTIC_ID}
        secretKey: ${CF_S3_RESTIC_KEY}
        encrKey: ${CF_S3_RESTIC_KEY}
      tn-restic:
        type: s3
        url: "${TN_S3_RESTIC_URL}"
        bucket: "${TN_S3_RESTIC_BUCKET}"
        accessKey: "${TN_S3_RESTIC_ID}"
        secretKey: "${TN_S3_RESTIC_KEY}"
        encrKey: "${TN_S3_RESTIC_KEY}"
    defaultCertificate: domain-0-wildcard
    service:
      main:
        type: ClusterIP
        ports:
          main:
            port: 5000
    ingress:
      main:
        enabled: true
        integrations:
          homepage:
            enabled: true
            group: Media Transcoder
          traefik:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: fileflows.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              enabled: false
              cacheCapacity: 10Gi
              cleanupTempPVC: true
              cleanupCachePVC: true
            src:
              enabled: false
              cacheCapacity: 10Gi
              cleanupTempPVC: true
              cleanupCachePVC: true
      logs:
        enabled: true
        mountPath: /app/Logs
      temp:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${DOWNLOADS_NFS}/cache
        mountPath: /temp
      media:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${MEDIA_NFS}
        mountPath: ${MEDIA_LOCAL}
      downloads:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${DOWNLOADS_NFS}
        mountPath: ${DOWNLOADS_LOCAL}
    resources:
      limits:
        nvidia.com/gpu: 0
    workload:
      main:
        podSpec:
          runtimeClassName: nvidia
