apiVersion: v1
kind: ConfigMap
metadata:
  name: fileflows-gatus-ep
  namespace: fileflows
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: fileflows
        group: media
        url: http://fileflows.fileflows.svc.cluster.local:10242
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
