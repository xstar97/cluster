---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr2
  namespace: sonarr2
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr
      pullPolicy: IfNotPresent
      tag: 4.0.12.2823@sha256:55c6878a5367fc2398d15c9a16a70653f5e5f42c9fe9b708a038f2781fb0360f
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
      tn-restic:
        type: s3
        url: "${TN_S3_RESTIC_URL}"
        bucket: "${TN_S3_RESTIC_BUCKET}"
        accessKey: "${TN_S3_RESTIC_ID}"
        secretKey: "${TN_S3_RESTIC_KEY}"
        encrKey: "${TN_S3_RESTIC_KEY}"
    securityContext:
      readOnlyRootFilesystem: false
    defaultCertificate: domain-0-wildcard
    service:
      main:
        ports:
          main:
            port: 8989
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SONARR__SERVER__PORT: "{{ .Values.service.main.ports.main.port }}"
                SONARR__AUTH__METHOD: External
                SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
                SONARR__APP__THEME: dark
                SONARR__POSTGRES__HOST:
                  secretKeyRef:
                    name: cnpg-main-urls
                    key: host
                SONARR__POSTGRES__USER: "{{ .Values.cnpg.main.user }}"
                SONARR__POSTGRES__PASSWORD:
                  secretKeyRef:
                    name: cnpg-main-user
                    key: password
                SONARR__POSTGRES__MAINDB: "{{ .Values.cnpg.main.database }}"
                SONARR__POSTGRES__PORT: 5432
                SONARR__LOG__DBENABLED: "False"
    ingress:
        main:
          enabled: true
          integrations:
            traefik:
              enabled: true
              middlewares:
                - name: local
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
          hosts:
            - host: test.sonarr.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
    persistence:
      config:
        enabled: true
        mountPath: /config
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
              cacheCapacity: 10Gi
              cleanupTempPVC: true
              cleanupCachePVC: true
            src:
              enabled: true
              cacheCapacity: 10Gi
              cleanupTempPVC: true
              cleanupCachePVC: true
      media:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${MEDIA_NFS}
        mountPath: "${MEDIA_LOCAL}"
      downloads:
        enabled: true
        type: nfs
        server: ${SCALE_IP}
        path: ${DOWNLOADS_NFS}
        mountPath: "${DOWNLOADS_LOCAL}"

    cnpg:
      main:
        enabled: true
        user: radarr
        database: radarr 
        cluster:
          singleNode: true
        backups:
          enabled: true
          credentials: cf-restic
          scheduledBackups:
            - name: daily-backup
              schedule: "0 5 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          method: object_store
          credentials: cf-restic
