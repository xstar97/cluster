apiVersion: v1
kind: ConfigMap
metadata:
  name: metube-gatus-ep
  namespace: metube
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: metube
        group: media
        url: http://metube.metube.svc.cluster.local:8081
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: discord
            description: "healthcheck failed"
            send-on-resolved: true
