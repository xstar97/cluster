endpoints:
  - name: "${GATUS_NAME:=${APP}}"
    group: "${GATUS_GROUP:=core}"
    url: "${GATUS_URL:=http://1.1.1.1}"
    interval: 1m
    ui:
      hide-url: true
      hide-hostname: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: discord
        description: "healthcheck failed"
        send-on-resolved: true