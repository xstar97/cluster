apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: speedtest-tracker
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/observability/speedtest-tracker/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  postBuild:
    substitute:
      GROUP: networking
