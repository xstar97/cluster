apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: es-cockpit-seb
  namespace: es-cockpit-seb
spec:
  interval: 5m
  chart:
    spec:
      chart: external-service
      version: 16.11.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    portal:
      open:
        enabled: false
    service:
      main:
        enabled: true
        type: ExternalIP
        externalIP: ${COCKPIT_IP}
        ports:
          main:
            enabled: true
            port: 9090
            protocol: https
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          gatus.home-operations.com/enabled: "false"
        hosts:
          - host: cockpit.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
            # auth:
            #   type: "authelia"
            #   internalHost: "authelia.authelia.svc.cluster.local:9091"
            #   externalHost: "auth.${DOMAIN_2}"
          certManager:
            certificateIssuer: general-le-prod
            enabled: true
