---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: yamtrack
  namespace: yamtrack
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.2.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: true
    image:
      repository: ghcr.io/fuzzygrim/yamtrack
      pullPolicy: IfNotPresent
      tag: 0.24.7@sha256:376ee712d72a21a366c34b8034e7af91ac408c4f49720f9a9cfd8ce9ca628cac
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-yamtrack"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        # runAsNonRoot: false
        readOnlyRootFilesystem: false
        # runAsUser: 0
        # runAsGroup: 0
    service:
      main:
        ports:
          main:
            port: 8000
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SECRET: "${YAMTRACK_SECRET}"
                REDIS_URL:
                  secretKeyRef:
                    expandObjectName: false
                    name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                    key: url
                DB_HOST:
                  secretKeyRef:
                    name: cnpg-main-urls
                    key: host
                DB_NAME: "{{ .Values.cnpg.main.database }}"
                DB_USER: "{{ .Values.cnpg.main.user }}"
                DB_PASSWORD: 
                  secretKeyRef:
                    name: cnpg-main-user
                    key: password
                DB_PORT: 5432
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: yamtrack.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_2}"
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
      
    cnpg:
      main:
        enabled: true
        user: yamtrack
        database: yamtrack
        mode: recovery
        cluster:
          singleNode: true
        backups:
          enabled: true
          credentials: cf-restic
          retentionPolicy: "7d"
          scheduledBackups:
            - name: daily-backup
              schedule: "0 5 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          method: object_store
          credentials: cf-restic

    redis:
      enabled: true
      includeCommon: true
      username: default