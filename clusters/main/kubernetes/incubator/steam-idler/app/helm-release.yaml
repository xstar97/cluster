---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: steam-idler
  namespace: steam-idler
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 15.1.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 120m # mongodb takes a while to start
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:    
    global:
      stopAll: true
    securityContext:
      readOnlyRootFilesystem: false
    image:
      repository: kostad02/steam-idler
      pullPolicy: IfNotPresent
      tag: 1.0.0@sha256:bac27bec7ae6538e376b5c214be9db303be6b758d85e73e390ad81ea9652447a
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-steam-idler"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          main:
            port: 2222
    workload:
      main:
        podSpec:
          containers:
            main:
              env:              
                PORT: "{{ .Values.service.main.ports.main.port }}"
                HIDE_NEST_LOGS: false
                DATABASE_URL:
                  secretKeyRef:
                    expandObjectName: false
                    name: '{{ printf "%s-%s" .Release.Name "mongodbcreds" }}'
                    key: url
                NODE_ENV: production
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: steam.idler.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_2}"
          certManager:
            enabled: true
            certificateIssuer: general-le-prod

    persistence:
      data:
        enabled: true
        mountPath: /app/data
        volsync:
          - name: data
            type: restic
            credentials: cf-restic
            dest:
              cacheCapacity: 10Gi
              enabled: false
            src:
              enabled: false
              cacheCapacity: 10Gi
      logs:
        enabled: true
        type: emptyDir
        medium: ""
        mountPath: /app/logs

    mongodb:
      enabled: true
      includeCommon: true
      mongodbUsername: steam-idler
      mongodbDatabase: steam-idler

    cnpg:
      main:
        enabled: false
