---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invoicerr
  namespace: invoicerr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.2.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/impre-visible/invoicerr
      pullPolicy: IfNotPresent
      tag: v1.2.3@sha256:d7ed31c7b244934e62325bfd8e1332518802dd41184c892754774162e87a4613
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-invoicerr"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
    service:
      main:
        ports:
          main:
            port: 80
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DATABASE_URL:
                  secretKeyRef:
                    name: cnpg-main-urls
                    key: std
                APP_URL: https://invoicerr.${DOMAIN_2}
                SMTP_HOST: "${SMTP_GMAIL_HOST}"
                SMTP_USER: "${SMTP_GMAIL_EMAIL}"
                SMTP_FROM: "invoicerr@${DOMAIN_2}"
                SMTP_PASSWORD: "${SMTP_GMAIL_PASS_INVOICERR}"
                JWT_SECRET: "${INVOICERR_JWT_TOKEN}"
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: invoicerr.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
            auth:
              type: "authelia"
              internalHost: "authelia.authelia.svc.cluster.local:9091"
              externalHost: "auth.${DOMAIN_2}"
          certManager:
            enabled: true
            certificateIssuer: general-le-prod
      
    cnpg:
      main:
        enabled: true
        user: invoicerr
        database: invoicerr
        # mode: recovery
        cluster:
          singleNode: true
        backups:
          enabled: false
          credentials: cf-restic
          retentionPolicy: "7d"
          scheduledBackups:
            - name: daily-backup
              schedule: "0 5 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          method: object_store
          credentials: cf-restic
