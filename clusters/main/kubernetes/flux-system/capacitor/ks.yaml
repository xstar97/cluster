apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: capacitor
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/flux-system/capacitor/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: flux-system
  postBuild:
    substitute:
      GROUP: core
