apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/flux-system/weave-gitops/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
#   targetNamespace: flux-system
  postBuild:
    substitute:
      CHART: weave-gitops
      NAME: weave-gitops
      GROUP: core
      PROT: http
      SVC: weave-gitops
      NAMESPACE: flux-system
      PORT: "9001"
