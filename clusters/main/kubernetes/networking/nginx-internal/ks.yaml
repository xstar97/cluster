apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nginx-internal
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/networking/nginx-internal/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  # targetNamespace: nginx
  postBuild:
    substitute:
      CHART: nginx-internal
      NAME: nginx-internal
      GROUP: core
      PROT: https
      SVC: nginx-internal-controller-admission
      NAMESPACE: nginx
      PORT: "443"