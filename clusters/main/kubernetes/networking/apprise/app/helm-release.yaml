---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: apprise
  namespace: apprise
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 15.30.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 30m
  timeout: 45m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gatus:
      group: networking
    global:
      stopAll: false
    credentials:
      cf-restic:
        type: s3
        url: "${CF_S3_RESTIC_URL}"
        bucket: "${CF_S3_RESTIC_BUCKET}-apprise"
        accessKey: "${CF_S3_RESTIC_ID}"
        secretKey: "${CF_S3_RESTIC_KEY}"
        encrKey: "${CF_S3_RESTIC_KEY}"
    image:
      repository: caronc/apprise
      pullPolicy: IfNotPresent
      tag: v1.3.1@sha256:6b112f8f174244f4a73b8e1254c9bde1fa562a6a428010aeaff1c18bc98d2713
    service:
      main:
        ports:
          main:
            port: 8000
            
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                  type: exec
                  command:
                    - sh
                    - -c
                    - 'wget'
                    - '--quiet'
                    - '--tries=1'
                    - '--spider'
                    - '{{ printf "http://%v:%v/health" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.main.ports.main.port }}'
                readiness:
                  enabled: false
                  type: exec
                  command:
                    - sh
                    - -c
                    - 'wget'
                    - '--quiet'
                    - '--tries=1'
                    - '--spider'
                    - '{{ printf "http://%v:%v/health" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.main.ports.main.port }}'
                # -- Startup probe configuration
                # @default -- See below
                startup:
                  # -- Enable the startup probe
                  enabled: false
                  type: exec
                  command:
                    - sh
                    - -c
                    - 'wget'
                    - '--quiet'
                    - '--tries=1'
                    - '--spider'
                    - '{{ printf "http://%v:%v/health" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.main.ports.main.port }}'
              env:
                APPRISE_CONFIG_DIR: "{{.Values.persistence.config.mountPath }}"
                APPRISE_ATTACH_DIR: "{{.Values.persistence.attach.mountPath }}"
                APPRISE_PLUGIN_PATHS: "{{.Values.persistence.plugin.mountPath }}"
                APPRISE_WORKER_COUNT: 1
                
    ingress:
      main:
        enabled: false
        ingressClassName: "internal"
        hosts:
          - host: apprise.${DOMAIN_2}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: general-le-prod

    persistence:
      config:
        enabled: true
        mountPath: "/config"
        volsync:
          - name: config
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      attach:
        enabled: true
        mountPath: "/attach"
        volsync:
          - name: attach
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
      plugin:
        enabled: true
        mountPath: "/plugin"
        volsync:
          - name: plugin
            type: restic
            credentials: cf-restic
            dest:
              enabled: true
            src:
              enabled: true
