apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: omada-controller
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/networking/omada-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  targetNamespace: omada-controller
  postBuild:
    substitute:
      CHART: omada-controller
      NAME: omada-controller
      GROUP: networking
      PROT: https
      SVC: omada-controller
      NAMESPACE: omada-controller
      PORT: "8843"
