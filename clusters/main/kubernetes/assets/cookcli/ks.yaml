apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cookcli
  namespace: flux-system
spec:
  interval: 10m
  path: clusters/main/kubernetes/assets/cookcli/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  postBuild:
    substitute:
      GROUP: assets
