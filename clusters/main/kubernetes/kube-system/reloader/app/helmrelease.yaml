---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: reloader
      version: 2.2.7
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: reloader
    reloader:
      reloadOnDelete: true
      env:
        secret:
          ALERT_ON_RELOAD: true
          ALERT_SINK: "slack" # By default it will be a raw text based webhook
          ALERT_WEBHOOK_URL: "${STAKATER_RELOADER_DISCORD_URL}"

