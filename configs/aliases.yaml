aliases:
  k: "kubectl"
  f: "flux"
  gto: "gitops"
  ct: clustertool
  ctv: "ct info | awk -F': ' '/Clustertool Version/ {print $2}'"
  tcl: "talosctl"
  utils: "./scripts/utils.sh"
  pods: "./scripts/pods.sh"
  updateScripts: "git --git-dir=./scripts/.git --work-tree=./scripts pull"
  genAlias: "utils gen_alias --config ./configs/aliases.yaml"
  genBadges: "utils gen_badges --config ./configs/badges.yaml --save ./configs/output/markdown/badges.md"
  dns: "utils dns"
  updateFlux: "utils flux_updater"
  cleanupFlux: "utils flux_cleanup"
  fwhp: "utils flux_webhook_generator"
  gitConfig: "utils git_config"
  gitReset: "utils git_reset"
  tcdbinfo: "utils tcdbinfo"
  stopAll: "utils stop_all"
  watcher: "utils watcher"
  testNnvidia: "utils nvidia_smi"
  hrChart: "utils hr_chart"
  delChart: "utils del_chart"
  getPods: "utils describe_pods --save ./configs/output/charts"
